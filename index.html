<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DinnerBot 3000</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>DinnerBot 3000</h1>
    </header>
    <main>
      <section id="search-section">
        <form class="search-form">
          <div class="search-form__inputs">
            <label for="search-input">Enter an ingredient</label>
            <input type="text" id="search-input" placeholder="e.g. orange" />
          </div>
          <button type="submit" class="search-button">🔎</button>
        </form>
      </section>
      <section id="meals-section">
        <h3 class="meal-count hidden"></h3>
        <ul class="meals hidden"></ul>
      </section>
    </main>
    <footer>
      <p>🤖 Your cooking assistant</p>
    </footer>
    <script src="./src/js/script.js"></script>
  </body>
</html>
