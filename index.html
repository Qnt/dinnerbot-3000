<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DinnerBot 3000</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>DinnerBot 3000</h1>
    </header>
    <main>
      <section id="search-section">
        <form class="search-form">
          <div class="search-form__inputs">
            <label for="search-input">Enter an ingredient</label>
            <input type="text" id="search-input" placeholder="e.g. orange" />
          </div>
          <button type="submit" class="search-button">🔎</button>
        </form>
      </section>
      <section id="recipe-section">
        <h3 class="recipe-count"></h3>
        <div class="meal-card hidden">
          <h4 class="meal-title">Teriyaki Chicken Casserole</h4>
          <img src="" alt="meal picture" class="meal-image" />
          <table class="meal-ingredients">
            <thead>
              <tr>
                <th>Ingredient</th>
                <th>Measure</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <p class="meal-instructions"></p>
          <iframe
            class="meal-video"
            src=""
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./src/js/script.js"></script>
  </body>
</html>
